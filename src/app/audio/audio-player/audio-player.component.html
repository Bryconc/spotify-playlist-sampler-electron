<div>
  <img
    *ngIf="currentTrack"
    [src]="currentTrack.albumImageLink"
    alt="Image artwork for album {{ currentTrack.album }}"
    class="current-track-image"
  />
  <div *ngIf="!currentTrack" class="current-track-image"></div>
  <h2 *ngIf="currentTrack">
    Now Playing: {{ currentTrack.title }} - {{ currentTrack.artist }}
  </h2>
  <audio #audioPlayer></audio>
  <div>
    <button class="previous-button" (click)="previous()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
      >
        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
        <path d="M0 0h32v32H0z" fill="none" />
      </svg>
    </button>
    <button *ngIf="!playing" class="play-button" (click)="play()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
      >
        <path d="M8 5v14l11-7z" />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
    </button>
    <button *ngIf="playing" class="pause-button" (click)="pause()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
      >
        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
    </button>
    <button class="skip-button" (click)="skip()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
      >
        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
    </button>
  </div>
  <div>{{ currentTime | minuteSeconds }}/{{ duration | minuteSeconds }}</div>
</div>
